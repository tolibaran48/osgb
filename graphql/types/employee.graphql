scalar Upload
scalar DateTime

type Employee{
    _id:ID!
    person:Person
    company:Firma!
    insurance:Sicil!
    workingStatus:String
    entryDate:DateTime
    relaseDate:DateTime  
    processTime:DateTime
}

type Query{
    employee(_id:ID!):Employee
    employeeById(_id:ID!):Employee
    employees:[Employee]
    getEmployeeFile(type:String!,fileName:String!):String!
} 

type Mutation{
    createEmployee(data:createEmployeeInput!):Employee
    updateEmployee(data:updateEmployeeInput!):Employee
    uploadWhatsAppDocument(data:uploadWhatsAppDocumentInput!):Boolean
}

input uploadWhatsAppDocumentInput{
    file:Upload!
    identityId:String!
    name:String!
    surname:String!
    company:ID!
    companyVergi:String!
    processTime:DateTime!
}

input createEmployeeInput{
    person:ID!
    insurance:ID!
    entryDate:String!
}

input updateEmployeeInput{
    person:ID!
    insurance:ID!
    entryDate:String!
    relaseDate:String
    workingStatus:String
}

